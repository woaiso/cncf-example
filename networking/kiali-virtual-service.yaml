apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kiali-http
  namespace: istio-system
spec:
  hosts:
  - kiali.woaisok8s.com
  gateways:
  - https-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 20001
        host: kiali

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kiali-https
  namespace: istio-system
spec:
  hosts:
  - grafana.woaisok8s.com
  gateways:
  - http-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 20001
        host: kiali
