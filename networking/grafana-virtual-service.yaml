apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: grafana-http
  namespace: monitoring
spec:
  hosts:
  - grafana.woaisok8s.com
  gateways:
  - https-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 80
        host: monitoring-grafana

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: grafana-https
  namespace: monitoring
spec:
  hosts:
  - grafana.woaisok8s.com
  gateways:
  - http-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 80
        host: monitoring-grafana
